<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Text encryptor</title>
</head>
<body>
    <header">
        <h1 class="title">Text Encryptor</h1>
    </header>
    <main class="text-encryptor">
        <section class="input-zone">
            <form action="" class="form-text-encryptor" id="form-text-encryptor">
                <div class="form-text-encryptor__field">
                    <textarea name="text" id="form-text-encryptor__text" rows="20" class="form-text-encryptor__text" placeholder="Enter text here"></textarea>
                </div>
                <div class="form-text-encryptor__field">
                    <p class="warning">&#9888 Only lowercase letters and no accents</p>
                </div>
                <div class="form-text-encryptor__field">
                    <button class="button button--encrypt" id="encrypt">Encrypt</button>
                    <button class="button button--decrypt" id="decrypt">Decrypt</button>
                </div>
            </form>
        </section>
        <section class="output-zone">
            <div class="output-zone__contanierimage">
                <img class="output-zone__image" src="img/boy.png" alt="Boy image searching something" >
            </div>
            <strong class="output-zone__warning">No message was found</strong>
            <p class="output-zone__message" id="output-zone__message">Enter text You want encrypting or decrypting</p>
            <button class="button button--copy">Copy</button>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
